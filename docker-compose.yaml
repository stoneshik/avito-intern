version: '3.8'

services:
  # База данных для тестов
  postgres-test:
    image: postgres:18
    container_name: postgres_test
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Основная база данных
  postgres:
    image: postgres:18
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME:-pr_reviewer_assignment_service}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-pr_reviewer_assignment_service}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Основное приложение с health check
  app:
    build:
      context: .
    container_name: spring_boot_app_java21
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-pr_reviewer_assignment_service}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-admin}
      JAVA_OPTS: "-Xmx512m -Xms256m -Dspring.datasource.url=jdbc:postgresql://postgres:5432/${DB_NAME:-pr_reviewer_assignment_service}?connectionTimeout=30000&socketTimeout=30000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
